<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">General</h5>
    <div class="gf-form">
      <span class="gf-form-label width-8">图表名称</span>
      <input type="text" class="gf-form-input max-width-10" ng-model="ctrl.panel.chartName" ng-change="ctrl.render()">
    </div>

    <div class="gf-form">
      <span class="gf-form-label width-8">图表类型</span>
      <div class="gf-form-select-wrapper max-width-10">
        <select class="gf-form-input" ng-model="ctrl.panel.chartType" ng-options="t for t in ['ChinaMap','ChinaGeo','WorldMap','WorldGeo','WorldFlow','ChinaFlow']"
                ng-change="ctrl.render()"></select>
      </div>
    </div>

    <div class="gf-form">
      <span class="gf-form-label width-8">系列名称</span>
      <input type="text" class="gf-form-input max-width-10" ng-model="ctrl.panel.serialName" ng-change="ctrl.render()">
    </div>

    <div class="gf-form">
      <span class="gf-form-label width-8">数据范围</span>
      <input type="number" class="gf-form-input max-width-10" ng-model="ctrl.panel.min" ng-change="ctrl.render()">
      <input type="number" class="gf-form-input max-width-10" ng-model="ctrl.panel.max" ng-change="ctrl.render()">
    </div>
  </div>
</div>
